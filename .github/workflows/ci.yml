name: ci
on:
  pull_request:
    branches:
      - main
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies ğŸ”§
        run: npm ci
      - name: Running continuous integration ğŸ“¦
        run: npm run verify:pr